name: Deploy DezPray Server to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "SSH connection successful on $(date)"

      - name: Deploy to VPS (zero downtime)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“¦ Moving to project directory..."
            cd /opt/dezpray-server

            echo "ðŸ”„ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ§± Building new Docker image..."
            docker compose build

            echo "ðŸš€ Deploying with zero-downtime restart..."
            docker compose up -d --no-deps --build dezpray-server

            echo "ðŸ§ª Verifying container is running..."
            sleep 5
            docker ps | grep dezpray-server

            echo "ðŸ§¹ Cleaning unused images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully on $(date)"
